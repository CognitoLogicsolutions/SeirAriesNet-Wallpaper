<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAUL M MARTINEZ - SeirAriesNet Sovereign Dashboard</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', monospace; background: #000; }
        #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: -1; filter: brightness(0.4); }
        #overlay { color: #00ffcc; text-shadow: 0 0 8px rgba(0,255,204,0.4); background: rgba(0, 10, 20, 0.8); padding: 2em; height: 100vh; box-sizing: border-box; }
        #header { text-align: center; border-bottom: 1px solid #00ffcc; padding-bottom: 1em; }
        #balance-display { font-size: 3.5em; color: #00ffcc; letter-spacing: 5px; margin: 20px 0; }
        #controls { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        button { background: #001a1a; color: #00ffcc; border: 1px solid #00ffcc; padding: 12px 24px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #00ffcc; color: #000; box-shadow: 0 0 15px #00ffcc; }
        #asset-container { height: 45vh; overflow-y: auto; background: rgba(0,0,0,0.6); padding: 15px; border: 1px dashed #00ffcc; font-size: 0.9em; color: #88ffff; }
        .asset-line { border-bottom: 1px solid #003333; padding: 4px 0; }
        @media print { body { background: white; } #overlay { color: black; background: white; } button { display: none; } #bg { display: none; } }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="overlay">
        <div id="header">
            <h1>PAUL M MARTINEZ</h1>
            <p>Architect & Lead Engineer | AraNet Sovereign System</p>
            <div id="balance-display">$0</div>
        </div>
        <div id="controls">
            <button id="mine-asset-btn">MINE ASSET</button>
            <button id="auto-btn">TOGGLE AUTO-MINER</button>
            <button id="reset-btn">SYSTEM RESET</button>
            <button id="print-btn">PRINT PROOF</button>
        </div>
        <div id="asset-container"></div>
    </div>

    <script>
        const bg = document.getElementById('bg');
        bg.style.backgroundImage = `url('https://images.unsplash.com/photo-1568707510643-18ef80a6ba0a?auto=format&fit=crop&w=1920&q=80')`;

        let totalValue = Number(localStorage.getItem('paul_bank_balance') || 0);
        let autoMinerInterval = null;

        function updateUI() {
            document.getElementById('balance-display').textContent = `$${totalValue.toLocaleString()}`;
            localStorage.setItem('paul_bank_balance', totalValue);
        }

        function logEvent(msg) {
            const container = document.getElementById('asset-container');
            const line = document.createElement('div');
            line.className = 'asset-line';
            line.textContent = `[${new Date().toLocaleTimeString()}] > ${msg}`;
            container.appendChild(line);
            container.scrollTop = container.scrollHeight;
        }

        function mine() {
            totalValue += 1;
            updateUI();
            logEvent(`Sovereign Asset Secured. Current: $${totalValue}`);
        }

        document.getElementById('mine-asset-btn').addEventListener('click', mine);

        document.getElementById('auto-btn').addEventListener('click', () => {
            if (autoMinerInterval) {
                clearInterval(autoMinerInterval);
                autoMinerInterval = null;
                logEvent("AUTO-MINER TERMINATED.");
            } else {
                autoMinerInterval = setInterval(mine, 2000);
                logEvent("AUTO-MINER INITIALIZED...");
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            if(confirm("Confirm System Wipe?")) {
                totalValue = 0;
                updateUI();
                document.getElementById('asset-container').innerHTML = '';
                logEvent("SYSTEM ZEROED.");
            }
        });

        document.getElementById('print-btn').addEventListener('click', () => window.print());

        // Initialization
        updateUI();
        logEvent("AraNet Sovereign Terminal Online. Welcome, Architect Martinez.");
    </script>
</body>
</html>
